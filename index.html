<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Admin Panel</title>
    <!-- tailwind code -->
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-8">
        Service Repair Shop Admin
      </h1>

      <!-- Navigation -->
      <div class="mb-6 space-x-4">
        <button
          onclick="showSection('services')"
          id="btn-services"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          Manage Services
        </button>
        <button
          onclick="showSection('transactions')"
          id="btn-transactions"
          class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition"
        >
          Manage Transactions
        </button>
      </div>

      <!-- SERVICES SECTION -->
      <div
        id="services-section"
        style="display: none"
        class="bg-amber-400 flex gap-3 w-full justify-between"
      >
        <!-- input service -->
        <div class="bg-white rounded-md h-full p-6 mb-6 w-lg">
          <h2 class="text-2xl font-bold mb-4">Add New Service</h2>
          <form id="add-service-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Service Name</label
              >
              <input
                type="text"
                id="service-name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Price (Rp)</label
              >
              <input
                type="number"
                id="service-price"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Description</label
              >
              <textarea
                id="service-description"
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              ></textarea>
            </div>
            <button
              type="submit"
              class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
            >
              Add Service
            </button>
          </form>
        </div>

        <!-- table service -->
        <div class="bg-white rounded-md w-full p-6">
          <h2 class="text-2xl font-bold mb-4">All Services</h2>
          <div class="overflow-x-auto">
            <table
              class="min-w-full divide-y divide-gray-200"
              id="services-table"
            >
              <thead class="bg-gray-50">
                <tr>
                  <th
                    onclick="sortTable('services-table', 0)"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                  >
                    ID ↕
                  </th>
                  <th
                    onclick="sortTable('services-table', 1)"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                  >
                    Name ↕
                  </th>
                  <th
                    onclick="sortTable('services-table', 2)"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                  >
                    Price ↕
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Description
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- TRANSACTIONS SECTION -->
      <div id="transactions-section" class="bg-amber-400 gap-3">
        <div class="bg-white rounded-md p-6 mb-6 w-lg">
          <h2 class="text-2xl font-bold mb-4">Add New Transaction</h2>
          <form id="add-transaction-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Service</label
              >
              <select
                id="transaction-service"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                <option value="">Select Service</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Customer Name</label
              >
              <input
                type="text"
                id="transaction-customer"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Device Type</label
              >
              <select
                id="transaction-device-type"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                <option value="">Select Type</option>
                <option value="Laptop">Laptop</option>
                <option value="PC">PC</option>
                <option value="Tablet">Tablet</option>
                <option value="MacBook">MacBook</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Device Brand</label
              >
              <input
                type="text"
                id="transaction-device-brand"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Asus, Lenovo, HP, etc"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Problem Description</label
              >
              <textarea
                id="transaction-problem"
                required
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Price (Rp)</label
              >
              <input
                type="number"
                id="transaction-price"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <button
              type="submit"
              class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
            >
              Add Transaction
            </button>
          </form>
        </div>

        <div class="bg-white rounded-md w-full p-6">
          <h2 class="text-2xl font-bold mb-4">All Transactions</h2>
          <div class="overflow-x-auto">
            <table
              class="min-w-full divide-y divide-gray-200"
              id="transactions-table"
            >
              <thead class="bg-gray-50">
                <tr>
                  <th
                    onclick="sortTable('transactions-table', 0)"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase cursor-pointer hover:bg-gray-100"

                      ID

                          ></path>

                            stroke="#000000"

                            stroke-linejoin="round"

                            stroke="#000000"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1"
                          ></path>
                        </svg>
                      </span>
                    </div>
                  </th>
                  <th
                    onclick="sortTable('transactions-table', 1)"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                  >
                    <div class="flex items-center gap-2">
                      Service
                      <span id="sort-icon-1">

                      </span>
                    </div>
                  </th>
                  <th
                    onclick="sortTable('transactions-table', 2)"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                  >
                    <div class="flex items-center gap-2">
                      Customer
                      <span id="sort-icon-2">
                        <svg viewBox="-0.5 -0.5 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" id="Sort--Streamline-Iconoir" height="16" width="16">
  <desc>

</svg>
                      </span>
                    </div>
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Device
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Problem
                  </th>
                  <th
                    onclick="sortTable('transactions-table', 5)"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                  >
                    <div class="flex items-center gap-2">
                      Price
                      <span id="sort-icon-5">
                        <svg viewBox="-0.5 -0.5 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" id="Sort--Streamline-Iconoir" height="16" width="16">

    Sort Streamline Icon: https://streamlinehq.com
  </desc>

                      </span>
                    </div>
                  </th>
                  <th
                    onclick="sortTable('transactions-table', 6)"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                  >
                    <div class="flex items-center gap-2">
                      Date
                      <span id="sort-icon-6">
                        <svg viewBox="-0.5 -0.5 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" id="Sort--Streamline-Iconoir" height="16" width="16">

  </desc>

  <path d="M3.3976875 3.3976875H0.6628125" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"></path>

</svg>
                      </span>
                    </div>
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Status
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Edit Service Modal -->
      <div
        id="edit-service-modal"
        style="display: none"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
      >
        <div
          class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
        >
          <h3 class="text-2xl font-bold mb-4">Edit Service</h3>
          <form id="edit-service-form" class="space-y-4">
            <input type="hidden" id="edit-service-id" />
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Service Name</label
              >
              <input
                type="text"
                id="edit-service-name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Price (Rp)</label
              >
              <input
                type="number"
                id="edit-service-price"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Description</label
              >
              <textarea
                id="edit-service-description"
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              ></textarea>
            </div>
            <div class="flex space-x-4">
              <button
                type="submit"
                class="flex-1 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
              >
                Update Service
              </button>
              <button
                type="button"
                onclick="closeEditServiceModal()"
                class="flex-1 px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
